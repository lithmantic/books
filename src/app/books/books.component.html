<div>
  <button class="head">新增</button>
  <button class="head">还书</button>
</div>

  <ul class="books">
    <li *ngFor="let book of books"
        [class.selected]="book === selectedBook"
        (click)="onSelect(book)">
      <span class="name">书名：</span>
      <span class="des">描述：</span>
      <span class="badge" a="#">编辑</span>
      <span class="badge" a="#">详情</span>
      <span class="badge" a="#">借阅</span>
      <span class="badge" a="#">删除</span>
    </li>
  </ul>
